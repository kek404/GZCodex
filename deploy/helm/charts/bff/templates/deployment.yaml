apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bff.fullname" . }}
  labels:
    app: {{ include "bff.name" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "bff.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "bff.name" . }}
    spec:
      containers:
        - name: bff
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 4000
          env:
{{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
{{- end }}
          resources: {{- toYaml .Values.resources | nindent 12 }}
